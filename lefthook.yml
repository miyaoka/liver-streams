pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{ts,vue,css,scss,md}"
      run: pnpm prettier --write {staged_files}
      stage_fixed: true
    eslint-root:
      root: "."
      glob: "*.{ts}"
      exclude: "{packages,services}/**"
      run: pnpm eslint --cache --fix -c eslint.config.fix.ts {staged_files}
      stage_fixed: true
    eslint-core:
      root: "packages/core"
      glob: "*.ts"
      run: pnpm eslint --cache --fix -c eslint.config.fix.ts {staged_files}
      stage_fixed: true
    eslint-ui:
      root: "packages/ui"
      glob: "*.{ts,vue}"
      run: pnpm eslint --cache --fix -c eslint.config.fix.ts {staged_files}
      stage_fixed: true
    eslint-services-hololive:
      root: "services/hololive"
      glob: "*.ts"
      run: pnpm eslint --cache --fix -c eslint.config.fix.ts {staged_files}
      stage_fixed: true
    eslint-services-nijisanji:
      root: "services/nijisanji"
      glob: "*.ts"
      run: pnpm eslint --cache --fix -c eslint.config.fix.ts {staged_files}
      stage_fixed: true
